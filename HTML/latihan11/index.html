<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        HTML FORM LANJUTAN
    </title>
</head>

<body>

    <form action="">
        <label for="username">Username : </label>
        <input type="text" name="" id="username">
        <br>
        <label for="password">password : </label>
        <input type="text" name="" id="password">
        <br>
        <input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
        <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
        <br>
        <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
        <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
        <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <select name="" id="">
            <option value="">Semarang</option>
            <option value="">Surabaya</option>
            <option value="">Bandung</option>
        </select>
        <br>
        <button type="submit">Kirim</button>
    </form>

    <br>
    <br>
    <br>
    <br>
    <br>

    <table border="0" cellspacing="0" cellpadding="7">
        <tr>
            <td>username : </td>
            <td><input type="text" name="" id="username"></td>
        </tr>
        <tr>
            <td>Password : </td>
            <td><input type="text" name="" id="password"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center"><input type="radio" id="pria" name="jeniskelamin"><label
                    for="pria">pria</label>
                <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
                <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
            </td>
        </tr>
        <tr>
            <td>combobox</td>
            <td>
                <select name="" id="" style="text-align: center">
                    <option value="">Semarang</option>
                    <option value="">Surabaya</option>
                    <option value="">Bandung</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>texarea</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button style="text-align: center" type="submit">Kirim</button>
            </td>
        </tr>
    </table>

</body>

</html>
