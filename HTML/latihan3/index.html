<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML paragraf</title>
</head>

<body>
    <!-- contoh tag p, br, hr-->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <hr>

    <!-- contoh tag b, i, u -->
    <p><b>Selamat datang di kuliah pemrograman web 1</b></p>
    <p><i>Nama saya <u>Akmal Muhammad</u></i></p>
    <hr>

    <!-- contoh tag strong, em -->
    <p><strong>Pengumuman.</strong><em>kuliah pemrograman web1 , senin 12 januari 2015 ditiadakan</em></p>
</body>

</html>
